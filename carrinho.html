<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Books News - Carrinho</title>
  <script src="./script.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" type="text/javascript" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
          
    }
    #cart {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      align-items: center;
    }
    .product img {
      max-width: 200px;
      max-height: 200px;
      margin-right: 20px;
    }
    .product-details {
      flex: 1;
    }
    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .product-price {
      color: #007bff;
      margin-bottom: 10px;
    }
    .remove-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c82333;
    }
    .container {
          width: 70%;
            margin: auto;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
        h1{
            text-align: center;
            margin-right: 100px;
        }
  </style>
</head>
<body>
    <nav-bar></nav-bar>

    <h2 style="text-align: center;">Carrinho de Compras</h2>
    <div class="container mt-4">
      <div class="card">
        <table class="table table-hover shopping-cart-wrap">
          <thead class="text-muted">
            <tr>
              <th scope="col">Produto</th>
              <th scope="col" width="120">Quantidade</th>
              <th scope="col" width="120">Preço</th>
              <th scope="col" width="200" class="text-right">Ação</th>
            </tr>
          </thead>
          <tbody id="produtos">
            
          </tbody>
          
        </table>
        
      </div>
        </div>
        <a href="finalizacao.html" class="btn btn-primary" style="background-color: rgb(77, 150, 235); margin: 20px;">Finalizar Compra</a>
      </div>

  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="exibirProdutos.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
